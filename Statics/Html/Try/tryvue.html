<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <h1>{{ school.name }}</h1>
            <ul>
                <li>{{ campus[0] }}</li>
            </ul>
            <h2 v-text="message + '!!!'"></h2>
            <div v-text="info"></div>
            <div v-html="content"></div>
            <div v-text="content"></div>
            <input type="button" value="v-on指令" v-on:click="doit">
            <input type="button" value="doubleclick" @dblclick="doit">
            <div>{{ count }}</div>
            <div @click="change">{{ message }}</div>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js!",
                    school: {
                        name: "Jack",
                        age: 30
                    },
                    campus: ['a', 'b', 'c'],
                    info: "kkkddk",
                    content: "<a href='http://www.itheima.com'>kkk</a>",
                    count: 0
                },
                methods: {
                    doit: function() {
                        // alert('it');
                        this.count += 1;
                    },
                    change: function() {
                        this.message += ' gsdood!';
                    }
                }
            });
        </script>
    </body>
</html>
